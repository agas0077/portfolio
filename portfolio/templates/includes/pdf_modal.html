<!-- Modal -->
{% load i18n %}
<div class="modal modal-lg fade"
     id="eduationModal"
     tabindex="-1"
     role="dialog"
     aria-labelledby="eduationModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-fullscreen p-5"
         role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="eduationModalLabel">{% trans "Certificate" %}</h5>
                <button type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modal-body-id"></div>
        </div>
    </div>
</div>
